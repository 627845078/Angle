<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">修改</h4>
      </div>
      <div class="modal-body">
        <input ng-model="deit.name"/>
        <input ng-model="deit.co"/>
      </div>
      <div class="modal-footer">
       
        <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>

<table class="table table-condensed">
  <tr  ng-repeat="x in data|filter:ss ">
      <td>{{x.id}}</td>
      <td>{{x.name}}</td>
      <td>{{x.co}}</td>
      <td><span ng-click="del(x)" class="glyphicon glyphicon-remove"></span></td>
      <td><button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"  ng-click="dels(x)" >
 <span class="glyphicon glyphicon-edit"></span>
</button></td>
  </tr>
</table>
